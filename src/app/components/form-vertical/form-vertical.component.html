<div class="phone-col">
  <div class="history-header">
    <div *ngFor="let element of componentPhone">
      <div *ngIf="element.element == 'toggle'">
        <div class="form-check form-check-inline button-inline width-container">
          <h6 class="toggle-neumorphism-label">{{ element.input_placeholder }}</h6>
          <label class="toggle-neumorphism">
            <input type="checkbox" />
            <span class="toggle-slider-neumorphism toggle-round-neumorphism"></span>
          </label>
        </div>
      </div>
      <div *ngIf="element.element == 'inputIcon'">
        <div class="form-check form-check-inline button-inline">
          <input type="{{ element.input_type }}" class="input-neumorphism"
            placeholder="{{ element.input_placeholder }}">
          <button class="iconbutton-neumorphism" id="input-call-at"><i
              class="{{ element.input_icon }} i-neumorphism"></i>
          </button>
        </div>
      </div>
      <!-- <div *ngIf="element.element == 'button'">
            <div class="form-check form-check-inline button-inline">
              <div class="button-inline" >
                <button class="button-neumorphism ">{{ element.input_placeholder }}</button>
              </div>
            </div>
        </div> -->
    </div>
    <div class="row">
      <div class="col-4 button-inline">
        <button class="button-neumorphism width-container">VM</button>
      </div>
      <div class="col-4 button-inline">
        <button class="button-neumorphism width-container">SMS</button>
      </div>
      <div class="col-4 button-inline">
        <button class="button-neumorphism width-container">Email</button>
      </div>
    </div>
    <div class="row ">
      <div class="col-6 button-inline ">
        <button class="button-neumorphism width-container">Pending</button>
      </div>
      <div class="col-6 button-inline ">
        <button class="button-neumorphism width-container">Payments</button>
      </div>
    </div>
    <hr>
    <div class="history-log">
      <div *ngFor="let log of historyLog; let i = index" id="list">
        <div class="width-container" (click)="getValue($event)" id="{{ i }}">
          <div class="form-check form-check-inline width-container" id="{{ i }}">
            <h6 class="width-container" id="{{ i }}">{{ log.caller_name }}</h6>
            <small id="{{ i }}">{{ log.caller_in_date }}</small>
          </div>
          <div class="form-check form-check-inline width-container" id="{{ i }}">
            <p class="width-container" id="{{ i }}">{{ log.caller_phone }}</p>
            <small id="{{ i }}">{{ log.caller_in_time }}</small>
          </div>
          <div class="show">
            <p>{{ log.call_time }}</p>
          </div>
          <hr>
        </div>
      </div>
    </div>
  </div>
