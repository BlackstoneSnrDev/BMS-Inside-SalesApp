<div class="row inherit-row">
  <div class="col-12 notes-container-col ">
    <div class="col-12 float-right">
      <div class="iconbutton-neumorphism" (click)="toggleAddNote()" id="add-note" matTooltip="Add note" matTooltipPosition="above">
        <i class="bi bi-plus-circle-fill i-neumorphism" *ngIf="!addNote"></i>
        <i class="bi bi-x-circle-fill i-neumorphism" *ngIf="addNote"></i>
      </div>
    </div>
    <div *ngIf="isShown" class="notes-container">
      <form>
        <div class="form-row">
          <div class="col-10">
            <textarea class="input-neumorphism" placeholder="Add note" id="input-note"  appTextareaAutoresize></textarea>
          </div>
          <div class="col-2 btnsave-container">
            <button class="button-neumorphism">Save</button>
          </div>
        </div>
      </form>
      <hr>
    </div>
    <br>
    <div *ngFor="let log of historial">
      <div>
        <div class="form-check form-check-inline width-100">
          <h6>{{ log.patient }} | <small>{{ log.date }}</small> </h6>
        </div>
        <div class="container-content">
          {{ log.content }}
        </div>
        <small>{{ log.rep }}</small>
        <hr>
        <br>
      </div>
    </div>
  </div>
</div>
