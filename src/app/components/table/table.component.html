<div class="card">
    <p-toolbar >
        <ng-template pTemplate="left">

        <button class="button-neumorphism margin-lt margin-bt" (click)="deleteSelectedRows()" [disabled]="!selectedRows || !selectedRows.length">
            <i class="bi bi-trash-fill "></i> Delete all
          </button>

          <button class="button-neumorphism margin-lt margin-bt" >
            <i class="bi bi-plus-square-fill "></i> Add new record
          </button>
    
          <button class="button-neumorphism margin-lt margin-bt" >
            <i class="bi bi-bounding-box"></i> Group record
          </button>

        </ng-template>
    </p-toolbar>

    <p-table #dt  [columns]="thData" [value]="tdData" [rows]="10" [paginator]="true" [globalFilterFields]="thData" [rowsPerPageOptions]="[10,25,50]"
        [(selection)]="selectedRows" [rowHover]="true" dataKey="index"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">

            <div>
                    <mat-form-field appearance="standard">
                        <mat-label>Filter by</mat-label>
                        <input matInput type="text" #textInput (keyup)="dt.filterGlobal(textInput.value, 'contains')" placeholder="Ex. ium">
                    </mat-form-field>
            </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th>
                    <p-tableHeaderCheckbox ></p-tableHeaderCheckbox>
                </th>
                <th *ngFor="let col of columns"  pSortableColumn="{{col.field}}" >
                    {{col.title}}<p-sortIcon field="{{col.field}}"></p-sortIcon>
                </th>
                
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td>
                    <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
                </td>
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
                <td>
                    <div class="iconbutton-neumorphism">
                    <i class="bi bi-pencil-square i-neumorphism"></i>
                  </div>
                  <div class="iconbutton-neumorphism ">
                    <i class="bi bi-trash-fill i-neumorphism"></i>
                  </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
