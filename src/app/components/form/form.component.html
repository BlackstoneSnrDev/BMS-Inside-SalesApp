<div class="caller-information-col">
  <form>
    <div class="iconbutton-neumorphism">
      <i class="bi bi-pencil-square i-neumorphism"></i>
    </div>
    <div class="form-row" spellcheck="true">
      <div class="form-group col-md-6" *ngFor="let input of forminput">
        <label>{{ input.input_placeholder }}</label>

        <ng-container [ngTemplateOutlet]="input.element == 'input' ? inputElement : textareaElement"
          [ngTemplateOutletContext]="{input:input}">
        </ng-container>

        <ng-template #inputElement>
          <input type="{{ input.input_type }}" class="input-neumorphism" placeholder="{{ input.input_placeholder }}">
        </ng-template>

        <ng-template #textareaElement>
          <textarea class="input-neumorphism" placeholder="{{ input.input_placeholder }}" autocomplete="off"
            appTextareaAutoresize></textarea>
        </ng-template>

      </div>
    </div>
  </form>
</div>
